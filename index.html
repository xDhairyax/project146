<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>

    <body>
        <a-scene >

            <a-entity position="0 0 15">
                <a-camera></a-camera>
            </a-entity>

            <a-plane position="0 -4 -3" rotation="-90 0 0" width="30" height="10" color="grey"></a-plane>

            <!--legs-->
            
                <a-cylinder position="-1.5 -1 -3" width="1.5" height="5.5" color="cyan"></a-cylinder>
                <a-cylinder position="1.5 -1 -3" width="1.5" height="5.5" color="cyan"></a-cylinder>
            

            <!--body-->
            
                <a-box position="0 4.25 -3" width="6" height="5" color="red"></a-box>
            

            <!--hands-->
            
            <a-cylinder position="-4.75 5.5 -3" rotation="0 0 90" width="1" height="3.5" color="purple"></a-cylinder>
            <a-cylinder position="4.75 5.5 -3" rotation="0 0 90" width="1" height="3.5" color="purple"></a-cylinder>
            

            <!--neck-->
            
                <a-box position="0 7 -3" width="2.5" height="0.25" color="blue"></a-box>
            

            <!--head-->
            
                <a-box position="0 9.5 -3" width="5" height="5" color="orange"></a-box>
            

            <!--eyes-->

            <a-sphere position="-1 10 -3" radius="1" color="white">
                 
            </a-sphere>
            
            <a-sphere position="-0.83 8.1 0.9" radius="0.25" color="black" animation="property:position;from:-0.83 8.1 0.9;to:-0.83 8.3 0.9;dir:alternate;loop:true;dur:1000">

            </a-sphere>
                
            <a-sphere position="0.83 8.1 0.9" radius="0.25" color="black" animation="property:position;from:0.83 8.1 0.9;to:0.83 8.3 0.9;dir:alternate;loop:true;dur:1000">

            </a-sphere>
             

            
            <a-sphere position="1 10 -3" radius="1" color="white">
                    
            </a-sphere>
            


            

            <!--antenna-->
            
                <a-box position="0 12.5 -3" width="2" height="1" color="pink"></a-box>
           

            <a-box position="0 13.5 -3" width="0.5" height="1" color="cyan"></a-box>

            
            <a-circle position="0 14.75 -3" radius="0.5" color="red"></a-circle>
            


        </a-scene>
    </body>
</html>
